<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/345d5666fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissor</h1>
    <p class="description">Can you beat the Evil Machine?</p>
    <img class="game-img" src="/images/RPS-2.jpeg" alt="">
    <p class="note">Remember, you need to reach 5 points to save yourself, or you will be a part of the machine forever.</p>
    <div class="play">
        <div class="play-buttons">
            <i class="play-icons fa-solid fa-hand-back-fist"></i>
            <button id="play-btn">Rock</button>
        </div>
        <div class="play-buttons">
            <i class="play-icons fa-solid fa-hand"></i>
            <button id="play-btn">Paper</button>
        </div>
        <div class="play-buttons">
            <i class="play-icons fa-solid fa-hand-scissors"></i>
            <button id="play-btn">Scissor</button>
        </div>
    </div>
    <div class="display">
        <h3 class="score">Your score: </h3>
        <h3 class="result"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
